<dom-module is="object-type">
  <style>
    :host{
      color: var(--paper-indigo-300);
    }
  </style>
  <template>{{_objectType}}</template>
</dom-module>
<script>
  Polymer({
    is: 'object-type',
    properties: {
      obj: {type: Object, observer: '_onObjectChange'}
    },
    _onObjectChange: function(o){
      if(o){

        if(o.type === 'array'){
          this._objectType = 'array[' + o.items.type + ']';
        } else {
          this._objectType = o.type; 

        }
      }
    }
  });
</script>

<dom-module is="property-name">
  <template>

  <style>
    :host{
      @apply(--paper-font-common-code);
    }

    .required{
      color: red;
      position: relative;
      padding: 0;
      left: -8px;
    }

    .name, .content{
      vertical-align: top;
    }

    .content{
      padding-left: 15px;
    }
    :host table > tr > td{
      padding: 0;
      margin: 0;
      vertical-align: top;
    }
    td.top{
      vertical-align: top;
    }

    div[hidden="true"] {
      display: none;
    }

    iron-icon{
      cursor: pointer;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Chrome/Safari/Opera */
      -khtml-user-select: none;    /* Konqueror */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version, currently
                                      not supported by any browser */
    }

    :host iron-icon{
      width: 14px;
      height: 14px;
      transform: scale(1.0);
    }
     
     :host iron-icon[transparent]{
      opacity: 0;
    }
    
    :host iron-icon[expanded]{
      width: 14px;
      height: 14px;
      transform: scale(1.0) rotate(90deg);
    }

  </style>
    
    <div>
      <span class="name">
        <span>
          <div hidden$="{{!env.showComments}}">
            <template is="dom-if" if="{{_show(obj.description)}}">
              <comment-description>{{obj.description}}
                <template is="dom-if" if="{{_show(obj.example)}}">
                  <br/>
                  &nbsp; * example: {{obj.example}} 
                </template>
              </comment-description>
            </template>
          </div>
          
          <iron-icon 
            on-click="_onToggle" 
            transparent$="{{!_showExpandIcon(obj.type)}}" 
            expanded$="{{_expand}}"
            icon="icons:chevron-right"></iron-icon>
          <bold>{{name}}</bold>:<object-type obj="{{obj}}"></object-type>
        </span>
        <template is="dom-if" if="{{required}}">
          <span class="required">*</span>
        </template>
      </span>
      <div class="content" hidden$="{{!_expand}}"><content></content></div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'property-name',
    properties: {
      obj: {type: Object},
      name: {type:String},
      required: {type: Boolean},
      env: {type: Object, notify: true},
      _expand: {
        type: Boolean, 
        value: true, 
        reflectToAttribute: false},
    },
    observers: [
      '_onExpandStateChange(env.expandState)'
    ],
    _onExpandStateChange: function(s){
      if(s === 'all'){
        this._expand = true;
      } else if(s === 'none'){
        this._expand = false;
      }
    },
    _show: function(o){
      return  o !== undefined;
    },
    _showExpandIcon: function(t){
      return t === 'object' || 
        (t === 'number' && this.obj.minimum !== undefined) ||
        (t === 'array' && this.obj.items.type === 'object');
    },
    _onToggle: function(){
      this.notifyPath('_expand', !this._expand);
    }
  })
</script>

  Polymer({
    is: 'schema-controls',
    properties: {
      env: {type:Object, notify: true}
    },

      this.notifyPath('env.expandState', 'all');
    },
    _collapseAll: function(){
      this.notifyPath('env.expandState', 'none');
    }
  });

<dom-module is="json-schema">
  <style>
    :host{
      @apply(--paper-font-body1);
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{_toArray(schema.properties)}}">
          <property-name
            name="{{item.name}}"
            obj="{{item.value}}"
            required="{{item.required}}"
            env="{{env}}">
              <template is="dom-if" if="{{_is('object', item.value.type)}}">
                  <json-schema env="{{env}}" schema="{{item.value}}"></json-schema>
              </template>
              <template is="dom-if" if="{{_is('string', item.value.type)}}">
                <json-schema-string 
                  schema="{{item.value}}"></json-schema-string>
              </template>
              <template is="dom-if" if="{{_is('number', item.value.type)}}">
                <json-schema-number
                  schema="{{item.value}}"></json-schema-number>
              </template>
              <template is="dom-if" if="{{_is('array', item.value.type)}}">
                <json-schema-array
                  env="{{env}}"
                  schema="{{item.value}}"></json-schema-array>
              </template>
            </property-name>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'json-schema',
    properties: {
      schema: {
        type: Object
      },
      env: {
        type: Object
      }
    },
    _toArray: function(obj) {
      obj = obj || {};
      return Object.keys(obj).map(function(key) {
        var required = this.schema.required || [];
        return {
          name: key,
          value: obj[key],
          required: required.indexOf(key) !== -1
        };
      }.bind(this));
     },
     _is: function(expected, actual){
        return expected === actual;
      }
  });
</script>
<dom-module is="json-schema-number">
  <style>
    .min {
      padding: 0px;
      padding-left: 15px;
    }
  </style>
  <template>
    <template is="dom-if" if="{{_show(schema.minimum)}}">
      <span class="min">minimum: {{schema.minimum}}</span>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'json-schema-number',
    properties: {
      key: {type:String},
      schema: {type: Object}
    },
    _show: function(o){
      return o !== undefined;
    }
  })
</script>
<dom-module is="json-schema-array">
  <style>
    .array-type{
      padding: 10px;
      background-color: var(--paper-grey-50);
    }
  </style>
  <template>
    <template is="dom-if" if="{{_is('object', schema.items.type)}}">
        <div class="array-type">
          <json-schema env="{{env}}" schema="{{schema.items}}"></json-schema>
        </div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'json-schema-array',
    properties: {
      key: {type:String},
      schema: {type: Object},
      env: {type: Object}
    },
    _is: function(expected, actual){
      return expected === actual;
    },
    _show: function(o){
      return o !== undefined;
    }
  })
</script>
